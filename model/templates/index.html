<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Score Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-indigo-800 flex items-center justify-center gap-2">
      üîÆ Spending Score Predictor
    </h1>
    
    <form id="predict-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">Gender</label>
        <select name="Gender" class="w-full mt-1 p-2 border border-gray-300 rounded">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Age</label>
        <input type="number" name="Age" min="1" max="100" class="w-full mt-1 p-2 border border-gray-300 rounded" required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Annual Income (k$)</label>
        <input type="number" name="Annual Income (k$)" min="1" class="w-full mt-1 p-2 border border-gray-300 rounded" required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Occupation</label>
        <select name="Occupation" class="w-full mt-1 p-2 border border-gray-300 rounded" required>
  <option disabled selected value="">-- Select Occupation --</option>
  <option>Student</option>
  <option>Engineer</option>
  <option>Doctor</option>
  <option>Artist</option>
  <option>Teacher</option>
  <option>Business</option>
  <option>Lawyer</option>
  <option>Scientist</option>
  <option>Accountant</option>
  <option>Manager</option>
  <option>Self-employed</option>
  <option>Retired</option>
  <option>Unemployed</option>
  <option>Other</option>
</select>

      </div>

      <div class="flex gap-3">
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 rounded hover:opacity-90 transition">
          üéØ Predict
        </button>
        <button type="reset" class="w-full border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-100 transition">
          üîÑ Reset
        </button>
      </div>
    </form>

    <div id="loading" class="mt-6 text-center hidden text-indigo-500">‚è≥ Predicting...</div>

    <div id="result" class="mt-6 text-center text-lg font-semibold text-indigo-800 fade-in hidden"></div>
  </div>

  <script>
    const form = document.getElementById('predict-form');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.classList.add('hidden');
      loadingDiv.classList.remove('hidden');

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        loadingDiv.classList.add('hidden');
        resultDiv.textContent = `üéâ Predicted Spending Score: ${result.score}`;
        resultDiv.classList.remove('hidden');
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        loadingDiv.classList.add('hidden');
        resultDiv.textContent = '‚ùå Error predicting score. Please try again.';
        resultDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
